<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfectos Prometidos</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="pp-logo-circle-512.png" type="image/png">

  <style>
    :root{
      --bg:#ffffff;
      --card:rgba(255,255,255,.88);
      --text:#0f0f0f;
      --muted:rgba(15,15,15,.7);
      --accent:#c7a24c;      /* dorado */
      --accent2:#6b7d5a;     /* verde oliva */
      --line:rgba(15,15,15,.12);
      --shadow:0 28px 60px rgba(0,0,0,.22);
      --radius:24px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;

      background:
        linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
        url("portadaweb.png") center/cover no-repeat;
    }

    .wrap{
      width:100%;
      max-width:1100px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:40px 36px 34px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }

    /* Badges */
    .badges{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:18px;
    }

    .badge{
      font-size:13px;
      padding:6px 12px;
      background:#fff;
      border-radius:999px;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
      white-space:nowrap;
    }

    /* Logo */
    .logo{
      display:flex;
      justify-content:center;
      margin:8px auto 18px;
    }

    .logo img{
      max-width:140px;
      width:100%;
      height:auto;
      display:block;
      filter:drop-shadow(0 10px 30px rgba(0,0,0,.25));
    }

    h1{
      font-family:"Playfair Display",serif;
      font-size:42px;
      margin:12px 0 12px;
      text-align:center;
    }

    .lead{
      font-size:17px;
      line-height:1.6;
      color:var(--muted);
      max-width:760px;
      margin:0 auto 28px;
      text-align:center;
    }

    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:28px;
    }

    .btn{
      padding:14px 26px;
      border-radius:999px;
      border:none;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
    }

    .btn.primary{
      background:var(--accent);
      color:#fff;
    }

    .btn.secondary{
      background:#fff;
      color:#000;
      border:1px solid var(--line);
    }

    .divider{
      height:1px;
      background:var(--line);
      margin:26px 0;
    }

    .features{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:18px;
    }

      background:#fff;
      border-radius:18px;
      padding:20px;
      box-shadow:0 10px 28px rgba(0,0,0,.14);
      font-size:15px
