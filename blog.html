<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Perfectos Prometidos</title>
  <meta name="description" content="Blog editorial de Perfectos Prometidos. Inspiración, dirección creativa y el arte de crear bodas con elegancia." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f6f4ef;
      color: #1c1c1c;
    }

       /* BLOG HERO · PORTADA EDITORIAL */

.blog-hero {
  min-height: 100vh;
  background-image: url("assets/images/perfectos_prometidos_portada_blog_editorial.jpg");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #f6f4ef;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 140px;
  position: relative;
  overflow: hidden;
}


    .blog-hero-inner {
      max-width: 1100px;
      width: 100%;
      padding: 0 40px;
    }

    .blog-masthead {
      font-family: "Didot", "Baskerville", "Times New Roman", serif;
      font-size: clamp(3.2rem, 6vw, 5.4rem);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin: 0 0 18px 0;
      color: #111;
    }

    .blog-subtitle {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 1.1rem;
      font-style: italic;
      color: rgba(17, 17, 17, 0.75);
      max-width: 520px;
    }

    @media (max-width: 768px) {
      .blog-hero {
        min-height: 70vh;
        padding-top: 100px;
      }

      .blog-masthead { font-size: 2.4rem; }
      .blog-subtitle { font-size: 1rem; }
    }
.blog-intro {
  background-color: #f6f4ef;
  max-width: 720px;
  margin: 140px auto 0 auto;
  padding: 0 24px;
  text-align: center;
  position: relative;
  z-index: 2;
}

  </style>
</head>

<body>
  <section class="blog-hero">
    <section class="blog-intro">
  <p class="intro-title">Estamos preparando una mirada.</p>
  <p class="intro-text">
    Una forma distinta de hablar de bodas, tiempo y elegancia.<br>
    Con calma. Sin ruido.
  </p>
</section>


   




</body>
</html>
