<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Perfectos Prometidos</title>
  <meta name="description" content="Blog editorial de Perfectos Prometidos. Inspiración, dirección creativa y el arte de crear bodas con elegancia." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f6f4ef;
      color: #1c1c1c;
    }

    .blog-placeholder {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .blog-box {
      max-width: 720px;
    }

    .blog-box h1 {
      font-size: 42px;
      font-weight: 400;
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }

    .blog-box p {
      font-size: 18px;
      line-height: 1.7;
      color: #555;
      margin-bottom: 40px;
    }

    .blog-box span {
      display: block;
      font-size: 14px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #8a8a8a;
      margin-bottom: 16px;
    }

    .blog-box a {
      display: inline-block;
      text-decoration: none;
      border: 1px solid #1c1c1c;
      padding: 12px 28px;
      color: #1c1c1c;
      font-size: 14px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .blog-box a:hover {
      background-color: #1c1c1c;
      color: #ffffff;
    }
  </style>
</head>

<body>

  <section class="blog-placeholder">
    <div class="blog-box">
      <span>Perfectos Prometidos · Diario Editorial</span>

      <h1>Estamos creando este espacio</h1>

      <p>
        Nuestro blog será un lugar para compartir inspiración, dirección creativa
        y reflexiones sobre el arte de crear bodas con calma, elegancia y significado.
        <br><br>
        Muy pronto.
      </p>

      <a href="index.html">Volver a la web</a>
    </div>
  </section>

</body>
</html>
